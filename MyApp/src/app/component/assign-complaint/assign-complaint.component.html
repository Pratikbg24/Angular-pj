<ngx-spinner [fullScreen]="true" type="ball-clip-rotate-multiple" size="medium">

</ngx-spinner>
<div class="container" *ngIf="complaint">
    <div class="row">
        <div class='card'>
            <div class='card-header' id="r1">
                <b> {{pageTitle}}</b>
            </div>
            <div class='card-body'>
                <div class='row'>
                    <div class='col-md-1' style="margin-left: 20px;margin-top: 5px; font-size: medium;"><b>Filter By</b> </div>
                    <div class='col-md-8'>
                        <input style="margin-bottom: 17px;" class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" />
                    </div>
                </div>
                <div class='row' *ngIf='listFilter'>
                    <div class='col-md-6'>
                        <h4> Filtered by: {{content}}</h4>
                    </div>
                </div>
                <div class='table-responsive'>
                    <table class='table'>
                        <thead>
                            <tr>

                                <th>Id</th>
                                <th>Complaint</th>
                                <th>Date</th>
                                <th>Machine Name</th>
                                <th>Assign</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of complaint | filter:searchText">
                                <td>
                                    {{user.c_id}}
                                </td>
                                <td>
                                    {{user.c_desc}}
                                </td>
                                <td>
                                    {{user.c_date | date:'dd/MM/yyy'}}

                                </td>
                                <td>{{user.Machine_type}}</td>

                                <td>
                                    <button class='btn btn-primary' (click)="openModal(user)">Assign</button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="customerModal" class="modal fade" role="dialog">
    <div>
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h2 style="color: #337ab7;">Assign Engineer</h2>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class='row' style="margin-top: 15px;">
                    <div class='col-md-3' style="margin-left: 20px;margin-top: 5px; font-size: medium;"><b>Search Engineer</b>
                    </div>
                    <div class='col-md-8'>
                        <input style="margin-bottom: 17px;" class="form-control" type="text" name="search" [(ngModel)]="searchText1" autocomplete="off" />
                    </div>
                </div>

                <div class="modal-body" *ngFor="let item of serviceEnggData  | filter:searchText1">
                    <div class="alert alert-success fade show">

                        <div class="row" style="margin-top:8px">

                            <div class="col-md-2">

                                <label style="margin-top:12px"><b>Id:</b></label>
                            </div>
                            <div class="col-md-10">
                                <input type="text" name="engg_id" class="form-control" id="engg_id" [(ngModel)]="item.u_id" disabled>

                            </div>
                        </div>
                        <div class="row" style="margin-top: 15px;">
                            <div class="col-md-2">

                                <label style="margin-top:12px"><b>Name:</b></label>
                            </div>
                            <div class="col-md-10">
                                <input type="text" [(ngModel)]="item.u_name" name="engg_name" class="form-control" id="engg_name" disabled>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 15px;">
                            <div class="col-md-2">

                                <label style="margin-top:12px"><b>Email:</b></label>
                            </div>
                            <div class="col-md-10">
                                <input type="text" [(ngModel)]="item.u_email" name="Email" class="form-control" id="Email" disabled>

                            </div>

                        </div>
                        <button type="button" data-dismiss="modal" class="btn btn-primary btn-lg btn-block" style="margin-top: 12px;padding-top: 2px !important;padding-bottom: 2px !important;" (click)="assignEngg(item)">ASSIGN TO ENGINEER</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
