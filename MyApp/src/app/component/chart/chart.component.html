<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <div class="container">
      <div class=" col-lg-12 mb-4">    
    <div class=" card">
      <div class="card-header">
        <h3>Customer Status</h3>
      </div>
      <div class="card-body">
      <div class="row">
      <div class="col-md-3 offset-md-3 ">
        <button class="btn btn-success" (click)="userCount()">
          <span class="count userCount"> {{userCount1}}</span><span><i class="fa fa-users" aria-hidden="true"></i></span><br>
          <span class="lable lable1">Users</span>
        </button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary"  (click)="enggCount()">
          <span class="count">{{enggCount1}}</span><span><i class="fa fa-users" aria-hidden="true"></i></span><br>
          <span class="lable">Engineers</span>
        </button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-warning">
          <span class="count">{{adminCount1}}</span><span><i class="fa fa-users" aria-hidden="true"></i></span><br>
          <span class="lable">Admin</span>
        </button>
      </div>
    </div>
    </div>
    </div>
  </div>
  <div class=" col-lg-12 ">    
        <div class="row">
      <div class="col-md-6">
        <div class=" card">
          <div class="card-body">
            <div class="chart-container">
              <canvas id="complaintsStatusCart"></canvas>
            </div>
          </div>
    </div>
</div>
<div class="col-md-6">
  <div class=" card">
    <div class="card-body">
      <div class="chart-container">
        <canvas id="canvas"></canvas>
      </div>
</div>
</div>
</div>
</div>
</div>
<div class=" col-lg-12 mb-4">    
  <div class=" card ">
    <div class="card-header">
      <h3>Complaint Status</h3>
    </div>
    <div class="card-body">
    <div class="row">
    <div class="col-md-4 ">
      <button class="btn btn-success" (click)="openComplaint()">
        <span class="count userCount"> {{openCount1}}</span><span><i class="fas fa-clipboard" aria-hidden="true"></i></span><br>
        <span class="lable lable1">Open Complaint</span>
      </button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-danger"  (click)="closeComplaint()">
        <span class="count">{{closedCount1}}</span><span><i class="fas fa-clipboard" aria-hidden="true"></i></span><br>
        <span class="lable">Closed Complaint</span>
      </button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-warning" (click)="pendingComplaint()">
        <span class="count">{{pendingCount1}}</span><span><i class="fas fa-clipboard" aria-hidden="true"></i></span><br>
        <span class="lable">Pending Complaint</span>
      </button>
    </div>
  </div>
  </div>
  </div>
</div>
      <div class="col-lg-12">
     <div class="card">
      <div class="card-header"> 
        <div class="row row123 ">
          <div class='col-md-2'><b>Search</b> 
          </div>
          <div class='col-md-8'>
              <input class="form-control"
               type="text" name="search" [(ngModel)]="searchText" autocomplete="off" 
               placeholder="Enter your complaint name or complaint status"/>
               </div>
            </div>
         </div>
         <div class="card-body">
        <div class='table-responsive'>
          <table class='table'>
              <thead>
                  <tr>
                      <th>Id</th>
                      <th>Complaint</th>
                      <th>Date</th>
                      <th>Status</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let user of filterData | filter:searchText">
                      <td>
                          {{user.c_id}}
                      </td>
                      <td>
                          {{user.c_desc}}
                      </td>
                      <td>
                          {{user.c_date | date:'dd/MM/yyy'}}
                      </td>
                      <td>
                      {{user.c_status}}
                      </td>
                    </tr>
                </tbody>
              </table>
            </div>       
          </div>
       </div> 
       </div>
       </div>
      </body>
