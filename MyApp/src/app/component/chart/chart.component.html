<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>
    <div class="container">
        <div class="row row1">
            <div class="col-md-3 offset-md-3 ">

                    <span class="count"> {{userCount1}}</span><span><i class="fa fa-users" aria-hidden="true"></i></span><br>
                    <span class="lable">Users</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="box box2">
                    <span class="count">{{enggCount1}}</span><span><i class="fa fa-users" aria-hidden="true"></i></span><br>
                    <span class="lable">Engineers</span>
                </div>
            </div>
            <div class="col-md-3">

                    <span class="count">{{adminCount1}}</span><span><i class="fa fa-users" aria-hidden="true"></i></span><br>

        <!--second Row  -->
        <div class="row">
            <div class="col-md-6">
                <div class=" panel panel-default">
                    <div class="panel-body">
                        <div class="chart-container">

                    </div>

            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="chart-container">

                </div>
