<div class="container">
    <h3>Service Engineer List</h3>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Start searching for a customer Name or Mobilenumber or Email" name="search" 
        [(ngModel)]="u_email" autocomplete="off">
        <div class="input-group-append">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Mobile</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">EnggType</th>
          <th scope="col">JoiningDate</th>
          <th scope="col">Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of serviceEnggData | searchPipe:u_email;let i=index">
          <td>{{item.u_id}}</td>
          <td>{{item.u_name}}</td>
          <td>{{item.u_mobile}}</td>
          <td>{{item.u_email}}</td>
          <td>{{item.u_address}}</td>
          <td>{{item.u_EngineerType}}</td>
          <td>{{item.u_joinDate |date:'dd/MM/yyyy'}}</td>
          <td>{{item.u_password}}</td>
          <td style="display: flex">
              <button type="button" class="btn btn-warning btn-sm" [routerLink]="['edit',item.u_id]">Edit</button>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="delete(item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table> 
    <!-- <button type="button" class="btn btn-success" [routerLink]="[ '/create']">Add Student</button> -->
  </div>

  <router-outlet></router-outlet>
